<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Reset some default styles */
body, h1, h2, h3, p {
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background-color: #fafafa;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

nav a {
  margin-right: 1rem;
  text-decoration: none;
  color: #333;
}

/* Main content */
main {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
  padding: 1rem;
}

.post {
  border: 1px solid #ccc;
  padding: 1rem;
  text-align: center;
}

.post img {
  max-width: 100%;
}

/* Footer */
footer {
  text-align: center;
  background-color: #fafafa;
  padding: 1rem;
}

  </style>
</head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram Clone</title>
</head>
<body>
  <header>
    <div class="logo">Instagram</div>
    <input type="text" placeholder="Search">
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
    </nav>
  </header>
  <main>
    <!-- Placeholder for posts -->
    <div class="post">
      <img src="post_image.jpg" alt="Post">
      <p>Username: Caption goes here</p>
    </div>
    <!-- Add more posts here -->
  </main>
  <footer>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </footer>
</body>
</html>
