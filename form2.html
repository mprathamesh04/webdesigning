<!DOCTYPE html>
<html>
<head>
<title>Garden City University College Admission Form</title>
</head>
<body>
<form action="/admission" method="post">
<h1>Garden City University College Admission Form</h1>
<p>Please enter the following information to apply for admission to Garden City University College.</p>
<div>
<label for="name">Name</label>
<input type="text" name="name" id="name" placeholder="Your Name">
</div>
<div>
<label for="email">Email</label>
<input type="email" name="email" id="email" placeholder="Your Email">
</div>
<div>
<label for="phone">Phone</label>
<input type="tel" name="phone" id="phone" placeholder="Your Phone Number">
</div>
<div>
<label for="address">Address</label>
<input type="text" name="address" id="address" placeholder="Your Address">
</div>
<div>
<label for="course">Course</label>
<select name="course" id="course">
<option value="Computer Science">Computer Science</option>
<option value="Business Administration">Business Administration</option>
<option value="Engineering">Engineering</option>
<option value="Nursing">Nursing</option>
<option value="Other">Other</option>
</select>
</div>
<div>
<input type="submit" value="Submit">
</div>
</form>
</body>
</html>
